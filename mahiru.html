<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Place</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="css/mahiru.css">
</head>

<body>
    <!-- PHẦN 1: LANDING PAGE CỦA MAHIRU -->
    <div id="landing-page">
        <div class="logo">Mahiru Shiina</div>
        <div class="art-card">
            <!-- HÌNH ẢNH CỦA MAHIRU -->
            <img src="assets/banner.png" alt="Mahiru Shiina" class="artwork-img" id="artwork-slideshow">
            <div class="overlay">
                <div class="card-content">
                    <p>Chào mừng đến căn nhà nhỏ của chúng tôi</p>
                    <h1>Mahiru Shiina</h1>
                    <div class="social-links">
                        <a href="https://github.com/TranHuuDat2004" target="_blank" aria-label="GitHub"><i
                                class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/tranhuudat2004" target="_blank" aria-label="LinkedIn"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="mailto:tranhuudat.cv@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PHẦN 2: TERMINAL CỦA AMANE -->
    <div id="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div id="terminal-output">
                    <p>Welcome to Amane's terminal.</p>
                    <p>Confused? Type 'help' and press Enter to get started!</p>
                </div>
                <div class="input-line">
                    <span class="prompt">amane@shiina:~$</span>
                    <!-- VIẾT LIỀN 3 THẺ SPAN ĐỂ KHỬ KHOẢNG TRẮNG -->
                    <span id="text-input" class="text-input"></span><span id="autocomplete-suggestion"
                        class="autocomplete-suggestion"></span><span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>“Just like cooking, every line of code needs a little love to be perfect.”</p>
    </footer>

    <!-- Input ẩn để nhận phím gõ -->
    <input type="text" id="hidden-input" style="position: absolute; left: -9999px;">

    <!-- Your JavaScript -->
    <script src="js/mahiru.js"></script>
</body>

</html>
